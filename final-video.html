<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="The conclusion of The Void at Crimson Sunset">
    <meta name="author" content="EE-EDK">

    <style>
        body {
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #final-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            z-index: 1000;
            text-align: center;
        }

        #error-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 1000;
            text-align: center;
            max-width: 80%;
        }

        #error-message a {
            color: #ff8888;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="error-message">
        <p>Video unavailable. The story has concluded.</p>
        <p><a href="index.html">Return to beginning</a></p>
    </div>

    <video id="final-video" autoplay muted loop playsinline>
        <!-- Primary source: Local file (if hosted with the site) -->
        <source src="./Horror-Finale.mp4" type="video/mp4">

        <!-- Fallback: GitHub raw URL -->
        <source src="https://github.com/EE-EDK/The-Void-at-Crimson-Sunset/raw/refs/heads/main/Horror-Finale.mp4" type="video/mp4">

        <!-- Fallback message for browsers that don't support video -->
        <p style="color: white; text-align: center; padding: 50px;">
            Your browser does not support the video tag.
            <a href="./Horror-Finale.mp4" style="color: #ff4444;">Download the video</a> or
            <a href="index.html" style="color: #ff4444;">return to the beginning</a>.
        </p>
    </video>

    <script>
        (function() {
            const video = document.getElementById('final-video');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            let loadTimeout;

            // Remove loading after video loads
            video.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
                clearTimeout(loadTimeout);
            });

            // Show error if video fails to load
            video.addEventListener('error', (e) => {
                console.error('Video failed to load:', e);
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                clearTimeout(loadTimeout);

                // Optional: Redirect after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 5000);
            });

            // Timeout if video takes too long
            loadTimeout = setTimeout(() => {
                if (video.readyState < 3) { // HAVE_FUTURE_DATA
                    console.warn('Video loading timeout');
                    loading.textContent = 'Video is taking longer than expected...';
                }
            }, 10000);

            // Try to play (in case autoplay is blocked)
            video.play().catch(err => {
                console.warn('Autoplay blocked:', err);
                // Video will still be visible, user can click to play
            });
        })();
    </script>
</body>
</html>
