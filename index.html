    <script>
        // Three.js initialization with error handling
        (function initThreeJS() {
            let scene, camera, renderer;
            let isWebGLAvailable = true;
            let frequencyLines = [];
            let particleSystem = null;
            let animationId = null;

            // Check for WebGL support
            function checkWebGLSupport() {
                try {
                    const testCanvas = document.createElement('canvas');
                    const gl = testCanvas.getContext('webgl') || testCanvas.getContext('experimental-webgl');
                    return !!gl;
                } catch (e) {
                    return false;
                }
            }

            // Fallback for no WebGL
            function showFallback() {
                console.warn('WebGL not available, using fallback background');
                const canvas = document.getElementById('bg-canvas');
                if (canvas) canvas.style.display = 'none';

                document.body.style.backgroundImage = 'radial-gradient(ellipse at center, #1a0a0a 0%, #0a0a0a 100%)';
            }

            // Fallback if CDN fails
            window.handleThreeJSLoadError = function() {
                console.error('Failed to load Three.js from CDN');
                isWebGLAvailable = false;
                showFallback();
            };

            // Initialize Three.js
            function init() {
                if (typeof THREE === 'undefined') {
                    console.error('Three.js not loaded');
                    showFallback();
                    return;
                }

                if (!checkWebGLSupport()) {
                    isWebGLAvailable = false;
                    showFallback();
                    return;
                }

                try {
                    const canvas = document.getElementById('bg-canvas');
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.z = 10;

                    renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                    createScene();
                    animate();
                    setupEventListeners();

                } catch (error) {
                    console.error('Three.js initialization failed:', error);
                    isWebGLAvailable = false;
                    showFallback();
                }
            }

            function createScene() {
                // Visual 1: The Red Frequency (lines)
                for (let i = 0; i < 5; i++) {
                    const material = new THREE.LineBasicMaterial({
                        color: 0x8b0000,
                        transparent: true,
                        opacity: 0.3
                    });
                    const points = [];
                    for(let j = 0; j < 100; j++) {
                        points.push(new THREE.Vector3(-20 + j * 0.4, 0, 0));
                    }
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line(geometry, material);
                    line.position.set(0, (Math.random() - 0.5) * 20, (Math.random() - 0.5) * 20);
                    line.userData.offset = Math.random() * 10;
                    scene.add(line);
                    frequencyLines.push(line);
                }

                // Visual 2: The Pattern/Weave (particles) - adaptive count
                const isMobile = /Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent);
                const particleCount = isMobile ? 1000 : 2000;

                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);

                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 40;
                    positions[i * 3 + 1] = (Math.random() - 0.5) * 40;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 40;

                    const isRed = Math.random() > 0.3;
                    colors[i * 3] = isRed ? 1.0 : 0.2;
                    colors[i * 3 + 1] = 0.0;
                    colors[i * 3 + 2] = isRed ? 0.0 : 1.0;
                }

                const particleGeometry = new THREE.BufferGeometry();
                particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                const particleMaterial = new THREE.PointsMaterial({
                    size: isMobile ? 0.08 : 0.05,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.5
                });
                particleSystem = new THREE.Points(particleGeometry, particleMaterial);
                scene.add(particleSystem);

                // Visual 3: The Holes (dark circles using sprites)
                const holeMaterial = new THREE.SpriteMaterial({
                    map: new THREE.CanvasTexture(generateHoleTexture()),
                    color: 0xffffff,
                    transparent: true,
                    opacity: 0.9
                });

                for (let i = 0; i < 10; i++) {
                    const hole = new THREE.Sprite(holeMaterial);
                    hole.position.set(
                        (Math.random() - 0.5) * 30,
                        (Math.random() - 0.5) * 30,
                        (Math.random() - 0.5) * 30 - 15
                    );
                    const scale = 0.5 + Math.random() * 1.5;
                    hole.scale.set(scale, scale, scale);
                    scene.add(hole);
                }
            }

            function generateHoleTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 128;
                const context = canvas.getContext('2d');
                const gradient = context.createRadialGradient(64, 64, 20, 64, 64, 64);
                gradient.addColorStop(0, 'rgba(0,0,0,1)');
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                context.fillStyle = gradient;
                context.fillRect(0, 0, 128, 128);
                return canvas;
            }

            function animate() {
                if (!isWebGLAvailable) return;

                animationId = requestAnimationFrame(animate);
                const time = Date.now() * 0.001;

                // Animate frequency lines
                frequencyLines.forEach(line => {
                    const positions = line.geometry.attributes.position.array;
                    for(let i = 0; i < positions.length / 3; i++) {
                        positions[i * 3 + 1] = Math.sin(i * 0.5 + time * 2 + line.userData.offset) * 0.5;
                    }
                    line.geometry.attributes.position.needsUpdate = true;
                });

                // Rotate particle system
                if (particleSystem) {
                    particleSystem.rotation.y += 0.02 * 0.016; // ~60fps normalized
                }

                renderer.render(scene, camera);
            }

            function setupEventListeners() {
                window.addEventListener('resize', () => {
                    if (!isWebGLAvailable) return;

                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // Cleanup on page unload
                window.addEventListener('beforeunload', () => {
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                    cleanup();
                });
            }

            // Proper cleanup to prevent memory leaks
            function cleanup() {
                if (!scene) return;

                scene.traverse((object) => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => disposeMaterial(material));
                        } else {
                            disposeMaterial(object.material);
                        }
                    }
                });

                if (renderer) {
                    renderer.dispose();
                }
            }

            function disposeMaterial(material) {
                const textures = ['map', 'lightMap', 'bumpMap', 'normalMap', 'specularMap',
                                'envMap', 'alphaMap', 'aoMap', 'displacementMap',
                                'emissiveMap', 'gradientMap', 'metalnessMap', 'roughnessMap'];

                textures.forEach(textureName => {
                    if (material[textureName]) {
                        material[textureName].dispose();
                    }
                });

                material.dispose();
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
